<div class="app-container">
    <app-header></app-header>
    <div class="home-container" *ngIf="currentRoute.length <= 1" >
        <h1 class="name-title">Galloni Spencer</h1>
        <div class="code">
            <pre class="prefix" data-prefix="$">
                <code class="command">
                    npm install @galloni/spencer
                </code>
            </pre>
            <pre class="prefix" data-prefix="$">
                <code class="command install-command">
                    installing... {{ progress }}%
                </code>
            </pre>
            <pre class="prefix" data-prefix="$">
                <code class="command">
                    resume ready to download!
                </code>
            </pre>
        </div>
        <div class="download-button-container">
            <button mat-flat-button class="download-button">Téléchargez mon CV</button>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
